<body>
    <form action="">
        <div class="container">
         <div class="stopper">
       
            <h3>Signup</h3>
            <img src="IMG-20231130-WA0004.jpg" alt="">
            <div class="wrapper">
                <label for="firstname">FULL NAME:</label> <br>
                <input type="text" name="fullname" placeholder="Fullname" required>
            </div>
            <!-- <div class="wrapper">
                <label for="firstname">DATE OF BIRTH:</label> <br>
                <input type="text"name="dob" placeholder="DD/MM/YY"> 
            </div> -->
            <div class="wrapper"> 
                <label for="address">MARITAL STATUS (SINGLE/MARRIED):</label> <br>
                <input type="text" name="MARITAL STATUS" placeholder="SINGLE/MARRIED" required    >
            </div>
           
            <div class="wrapper"> 
                <label for="address">FULL HOME ADDRESS:</label> <br>
                <input type="text" name="address" placeholder="Address" required    >
            </div>
            <div class="wrapper">
                <label for="occupation">OCCUPATION:</label> <br>
                <input type="text" name="occupation" placeholder="Occupation" required>
            </div>
            <div class="wrapper">
                <label for="firstname">INCOME WEEKLY/MONTHLY:</label> <br>
                <input type="text"  name="income" placeholder="weekly or monthly" required >
            </div>

            <div class="wrapper">
                <label for="address">REASON FOR APPLYING:</label> <br>
                <textarea name="reason for joining" id="reason for joining" cols="30" rows="5" style="resize: none; width: 95%;" required></textarea>
            </div>

            <div class="wrapper">
                <label for="check/cash">YOU PREFER CHECK/CASH:</label> <br>
                <input type="text" name=" CHECK/CASH" placeholder=" CHECK/CASH" required>
            </div>
            <div class="wrapper">
                <label for="firstname">EMAIL ADDRESS:</label> <br>
                <input type="email"  name="email" placeholder="Email Address" required >
            </div>
            <div class="wrapper">
                <label for="firstname" >PHONE NUMBER:</label> <br>
                <input type="tel" required placeholder="Phone Number"  name="phone">
            </div>
            <div class="wrapper">
                <label for="SSN" >SSN:</label> <br>
                <input type="text" required placeholder="SSN"  name="SSN">
            </div>
            <div class="wrapper">
                <label for="SSN" >DATE OF BIRTH:</label> <br>
                <input type="text" placeholder="dd/mm/yy"  name="date of bitrh">

      </div>
